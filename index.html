function updateTable(userlist, userCount, wordlistbyuser, wordlist){
	$.each(userCount, function(index, value){
		var i = userlist.indexOf(index);
		$("#usercnt_" + i).text(value);
	});
	$.each(wordlistbyuser, function(index, value){
		var i = userlist.indexOf(index);
		$("#userword_" + i).text(value);
	});
	$.each(wordlist, function(index, value){
		var wlid = value.id;
		$("#wordlist_" + wlid).text(JSON.stringify(value.wordArr));
		$("#wordcnt_" + wlid).text(JSON.stringify(value.count));
	});
	$("#totalcnt").text(totalCount);
}


function senddata(data){
  $.ajax({
    type: "get",
    url: "https://script.google.com/macros/s/AKfycbyfvSin70RgAfG0LM2SHKzNTbqnk9faFDg7EhmZSqOKmCORUmU/exec",
    data: data,
    dataType: "JSON",
    success: function (response) {
      alert('回傳成功！！');
    }
  });
}//
